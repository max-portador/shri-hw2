<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <label class="header__label">
            School CI Server
        </label>
    </header>

    <main class="settings"> 
        <div class="settings__container">
                <label class="settings__title">
                    Setting
                </label> 
                <label class="settings__subtitle">
                    Configure repository connection and synchronization settings.
                </label> 
                <div class="settings__label">
                    <label>
                        GitHub repository 
                    </label>
                    <span class="asterics">
                        *
                    </span>
                </div>
                <input type="search" 
                class="settings__input"
                placeholder="user-name/repo-name">
                
                <div class="settings__label">
                    <label>
                        Build command 
                    </label>
                    <span class="asterics">
                        *
                    </span>
                </div>
                <input type="search" 
                class="settings__input"
                value="npm ci && npm run build"
                >
                
                <div class="settings__label">
                    <label>
                        Main branch 
                    </label>
                </div>
                <input type="search" 
                class="settings__input"
                value="master |"
                >

                <div class="settings__sync">
                    <span class="settings__label">
                        Synchronize every
                    </span>
                    <input class="settings__input" id="sync"
                    value="10">
                    <span class="settings__label">
                        minutes
                    </span>
                </div>

                <div class="settings__buttons">
                    <button class="btn_yellow " ><span>Save</span></button>
                    <button class="btn_grey"><span>Cancel</span></button>
                </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__left">
            <a href="#" >Support</a>
            <a href="#" >Learning</a>
            <a href="#" >Русская версия</a>
        </div>
        <div class="footer__right">
            © 2021 Maksim Shabanov
        </div>
    </footer>
</body>
</html>
