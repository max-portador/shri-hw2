<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <label class="title__label">
            philip1967/my-awesome-repo
        </label>
        <section class="title__btns">
            <button class="title__button btn_grey" type="submit">
                <img src='./assets/play.svg'>
                </img>  
            <span>
                Run build
            </span> 
            </button>
            <button class="title__button btn_grey" type="submit">
                <img src='./assets/gear.svg'>
                </img>  
            </button>
        </section>
    </header>

    <main class="history"> 
        <div class="history__cards">
            <div class="history__card">
                <img class="card__circle"
                src="./assets/circle-sucsess.svg">
                </img>
                <div class="card__content">
                    <section class="card__meta">
                    <div class="card__title">
                        <label class="card__num">
                            #1368
                        </label>

                        <label class="card__message">
                        add documentation for postgres scaler
                        </label>
                    </div>
                    <div class="card__bottom">
                        <div class="card__commit">
                            <img class="card__icon" src="./assets/code-commit.svg">
                        </img>
                        <label class="card__branch">
                            master
                        </label>
                        <label class="card__hash">
                            9c9f0b9
                        </label>
                        </div>
                        
                        <div class="card__author">
                           <img class="card__iconuser" src="./assets/user.svg">
                        </img>
                        <label class="card__username">
                            Philip Kirkorov
                        </label> 
                        </div>
                    </div>
                </section>
                <hr>
                <section class="card__datetime">
                    <div class="card__datetimeup">
                        <img class="card__calendar" src="./assets/calendar.svg">
                        </img>
                        <span class="card__date">
                            21 янв, 03:06
                        </span>
                    </div>
                    <div class="card__datetimefloor">
                    <img class="card__calendar" src="./assets/timr.svg">
                        </img>
                        <span class="card__date">
                            1 ч 20 мин
                        </span>
                    </div>
                </section>
                </div>
            </div>
            <div class="history__card">
                <img class="card__circle" id='failed-icon'
                src="./assets/circle-failed.svg">
                </img>
                <div class="card__content">
                    <section class="card__meta">
                        <div class="card__title">
                            <label class="card__num" id='failed'>
                                #1367
                            </label>
                            <label class="card__message">
                                Super cool UI kit for making websites that look like games
                            </label>
                        </div>
                        <div class="card__bottom">
                            <div class="card__commit">
                                <img class="card__icon" src="./assets/code-commit.svg">
                                </img>
                                <label class="card__branch">
                                    super-cool-ui-kit
                                </label>
                                <label class="card__hash">
                                    952e5567
                                </label>
                            </div>

                            <div class="card__author">
                                <img class="card__iconuser" src="./assets/user.svg">
                                </img>
                                <label class="card__username">
                                    Vadim Makeev
                                </label>
                            </div>
                        </div>
                    </section>
                    <hr>
                    <section class="card__datetime">
                        <div class="card__datetimeup">
                            <img class="card__calendar" src="./assets/calendar.svg">
                            </img>
                            <span class="card__date">
                                21 янв, 03:06
                            </span>
                        </div>
                        <div class="card__datetimefloor">
                        <img class="card__calendar" src="./assets/timr.svg">
                            </img>
                            <span class="card__date">
                                1 ч 20 мин
                            </span>
                        </div>
                    </section>
                </div>
            </div>
            <div class="history__card">
                <img class="card__circle"
                src="./assets/circle-update.svg">
                </img>
                <div class="card__content">
                    <section class="card__meta">
                        <div class="card__title">
                            <label class="card__num" id="updated">
                                #1365
                            </label>
                            <label class="card__title">
                                add documentation for postgres scaler
                            </label>
                        </div>
                        <div class="card__bottom">

                        <div class="card__commit">
                            <img class="card__icon" src="./assets/code-commit.svg">
                            </img>
                            <label class="card__branch">
                                master
                            </label>
                            <label class="card__hash">
                                9c9f0b9
                            </label>
                        </div>

                        <div class="card__author">
                            <img class="card__iconuser" src="./assets/user.svg">
                            </img>
                            <label class="card__username">
                                Philip Kirkorov
                            </label>
                        </div>
                        </div>
                    </section>
                    <hr>
                    <section class="card__datetime">
                        <div class="card__datetimeup">
                            <img class="card__calendar" src="./assets/calendar.svg">
                            </img>
                            <span class="card__date">
                                21 янв, 03:06
                            </span>
                        </div>
                        <div class="card__datetimefloor">
                        <img class="card__calendar" src="./assets/timr.svg">
                            </img>
                            <span class="card__date">
                                1 ч 20 мин
                            </span>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <button class="history__showmore btn_grey">
            <span>Show more</span>
        </button>
    </main>
    
    <footer class="footer">
        <div class="footer__left">
            <a href="#" >Support</a>
            <a href="#" >Learning</a>
            <a href="#" >Русская версия</a>
        </div>
        <div class="footer__right">
            © 2021 Maksim Shabanov
        </div>
    </footer>
</body>
</html>
